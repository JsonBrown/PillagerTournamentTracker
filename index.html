<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillager Tournament Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t)document.documentElement.dataset.theme=t;}());</script>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <h1>Pillager Tournament Tracker</h1>
      <div class="header-controls">
        <select id="team-filter" onchange="filterByTeam(this.value)" disabled>
          <option value="">All Teams</option>
        </select>
        <div class="status-bar">
          <span id="status-dot" class="dot dot-idle"></span>
          <span id="status-text">Loading…</span>
          <button id="theme-btn" onclick="toggleTheme()" title="Toggle light/dark mode"></button>
          <button id="refresh-btn" onclick="manualRefresh()">&#8635; Refresh</button>
        </div>
      </div>
    </div>
  </header>

  <main id="tournament-content">
    <p class="loading">Loading tournament data…</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
